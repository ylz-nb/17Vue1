<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style type="text/css">
        body{margin:0;}
        ul{margin:0; padding:0; list-style:none; overflow:hidden;}
        #demo2{ width:500px; border:1px #000 solid;}
        li{width:100px; float:left; background-color:#aaa; height:50px; line-height:50px; text-align:center; cursor:pointer;}
        li.active{background-color:#fff;}
        #demo2 .content{height:50px; padding:50px;}
    </style>
</head>

<body>
<div id="demo2">
    <ylz-tab
            :options="options"
            :contents="contents"
            :n="n">
    </ylz-tab>
</div>


<script>
    Vue.component('ylz-tab',{
        props : ['options','contents','n'],
        data(){
            return {
                value : this.n
            }
        },
        template:`
	<div id="demo2">
		<ul>
			<li v-for="option,index of options"
			:class="{active:index==value}"
			@mouseover="choose(index)">{{option}}</li>
		</ul>
		<div class="content">{{contents[value]}}</div>
	</div>
	`,
        methods : {
            choose (index){
                this.value = index;
            }
        }
    })
    new Vue({
        el : "#demo2",
        data : {
            options : ["京东超市","数码电器","服饰美妆","京东生鲜"],
            contents : ["京东超市","数码电器","服饰美妆","京东生鲜"],
            n : 0,
        }
    })
</script>
</body>
</html>
