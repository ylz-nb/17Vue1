<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style type="text/css">
        #demo3{
            width: 100px;
            margin: 350px auto;
        }
        button{ background: #fff; width: 100px; height: 35px; border: 2px solid blue}
        button:hover{background: blue; color: white}
    </style>
</head>
<body>
<div id="demo3">
    <my-button></my-button>
</div>

<script>
    Vue.component('my-button',{
        template:'<div><button @click="handleClick">{{count}}</button></div>',
        data(){
            return {
                count:'aaaaaa'
            }
        },
        methods:{
            handleClick(){
                alert(this.count)
            }
        }
    })
    new Vue({
        el:'#demo3'
    })
</script>
</body>
</html>
