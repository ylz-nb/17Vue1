<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style type="text/css">
        #demo1{
            width: 100px;
            margin: 350px auto;
        }
        a{
            width: 30px;
            background: midnightblue;
            color: white;
            border: 5px solid midnightblue;
            text-decoration: none;
        }
        input[type="text"] {
            height: 30px;
            width: 50px;
            border: 2px solid midnightblue;
        }
    </style>
</head>
<body>
<div id="demo1">
    <my-button></my-button>
</div>

<script>
    Vue.component('my-button', {
        template: `
<div>
    <a href="#"  @click="addClick">+</a>
    <input type="text" v-model="count" />
    <a href="#"  @click="cutClick">-</a>
</div>`,
        data() {
            return {
                count:1
            }
        },
        methods:{
            addClick: function (){
                this.count++
            },
            cutClick: function(){
                if (this.count>1){
                    this.count--
                } else{
                    alert("数量为1，不能再减")

                }
            }
        },
        watch:{
            count: function(){
                var reg = new RegExp(/^\D\d|\d\D|\D$/);
                if (reg.test(this.count)){
                    alert("输入数据不合法")
                    this.count=1
                }
                else {
                    this.count=this.count
                }
            }
        }
    })
    new Vue({
        el:'#demo1'
    })
</script>
</body>
</html>
